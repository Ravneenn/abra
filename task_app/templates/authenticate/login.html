{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'layouts/head.html' %}
    {% include 'layouts/head-bottom-link.html' %}

    
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.css.map' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css.map' %}">
	<link rel="stylesheet" href=" {% static "assets/css/style.css" %} ">
</head>

<body>
<!-- [ signin-img ] start -->
<div class="auth-wrapper aut-bg-img-side cotainer-fiuid align-items-stretch">
    <div class="row align-items-center w-100 align-items-stretch bg-white">
        <div class="d-none d-lg-flex col-md-8 aut-bg-img d-md-flex justify-content-center">
            <div class="col-md-8 d-flex">
                <div class="auth-content d-flex align-items-stretch">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 align-items-stretch h-100 ad-flex justify-content-center">
            <div class="auth-content">
                <img src="{% static 'assets/images/logo-dark.svg' %}" alt="" class="img-fluid mb-4">
                <h4 class="mb-3 f-w-400">Hesabına giriş yap</h4>
                <form action="" method="post">

                    {% csrf_token %}
                <div class="form-group mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="user@abratech.com" id="email" name="email" Required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="********" id="password" name="password" required>
                </div>
                <button class="btn btn-primary mb-4" type="submit">Giriş Yap</button>
                <br>
                <a href="auth-reset-password.html" class="f-w-400">Şifremi unuttum</a>
                </form>

                
                
                
                
            </div>
        </div>
    </div>
</div>
<!-- [ signin-img ] end -->

<!-- Required Js -->
<script src="{% static 'assets/js/vendor-all.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>



</body>

</html>
