<form id="update_report" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal modal-xl fade mey mw-100" id="updateReportModal" tabindex="-1" role="dialog" aria-labelledby="updateReportModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateReportModalLabel">Rapor'u Düzenle</h5>
                    <button type="button" class="close" data-dismiss="modal" id="cancel-button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body scrollable-modal-content">
                    <label class="form-label" for="name">Rapor Adı</label>
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Başlık" required>
                    </div>
                    <label class="form-label" for="description">Açıklama</label>
                    <div class="form-group">
                        <textarea name="description" id="description" class="form-control" placeholder="Açıklama" required></textarea>
                    </div>
                    <label class="form-label" for="img">Görsel</label>
                    <div class="form-group">
                        <input type="file" name="img" id = "img" class="form-control"> <!-- Eğer dosya yüklemeleri varsa -->
                    </div>
                    <label class="form-label" for="relatedWork">Bağlantılı işler</label>
                    <select class="form-select form-control form-select-lg workChoices"  id="relatedWork" name="relatedWork" > 
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-button" class="btn btn-secondary">İptal</button>
                    <button type="submit" class="btn btn-primary">Düzenle</button>
                </div>
            </div>
        </div>
    </div>
</form>


<!--update BAŞARILI-->
<div class="modal fade mey mw-100" id="updateReportSuccesModal" tabindex="-1" role="dialog" aria-labelledby="updateReportSuccesModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateReportSuccesModalLabel">Başarılı!</h5>
                <button type="button" class="close"  id="cancel-button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body scrollable-modal-content">
                <label class="form-label" >Rapor başarıyla düzenlendi.</label>
                
            </div>
            
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="btn btn-secondary">Kapat</button>
            </div>
        </div>
    </div>
</div>
