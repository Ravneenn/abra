<form id="create_revise" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal modal-xl fade mey mw-100" id="createReportModal" tabindex="-1" role="dialog" aria-labelledby="createReportModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create_revise-modal">Rapor Oluştur</h5>
                    <button type="button" class="close cancel-button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body scrollable-modal-content">
                    <label class="form-label" for="name">Rapor Adı</label>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Başlık" required>
                    </div>
                    <label class="form-label" for="description">Açıklama</label>
                    <div class="form-group">
                        <textarea name="description" class="form-control" placeholder="Açıklama" required></textarea>
                    </div>
                    <label class="form-label" for="img">Görsel</label>
                    <div class="form-group">
                        <input type="file" name="img" class="form-control"> <!-- Eğer dosya yüklemeleri varsa -->
                    </div>
                    <label class="form-label" for="relatedWork">Bağlantılı işler</label>
                    <select class="form-select form-control form-select-lg workChoices relatedWorkClass" id="relatedWork" name="relatedWork"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cancel-button">İptal</button>
                    <button type="submit" class="btn btn-primary">Oluştur</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!--CREATE BAŞARILI-->
<div class="modal fade mey mw-100" id="createReportSuccesModal" tabindex="-1" role="dialog" aria-labelledby="createReportSuccesModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createReportSuccesModalLabel">Başarılı!</h5>
                <button type="button" class="close cancel-button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body scrollable-modal-content">
                <label class="form-label">Rapor başarıyla oluşturuldu.</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel-button">Kapat</button>
            </div>
        </div>
    </div>
</div>
